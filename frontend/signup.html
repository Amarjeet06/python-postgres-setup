<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up • My GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" style="max-width:420px; margin:auto; display:flex; align-items:center; justify-content:center;">
    <div class="chat-container" style="width:100%; background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:18px;">
      <h2 style="margin:0 0 12px;">📝 Sign up</h2>
      <div style="display:flex; flex-direction:column; gap:10px;">
        <input id="u" placeholder="Username" style="padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--panel-2); color:var(--text)">
        <input id="p" type="password" placeholder="Password (min 6 chars)" style="padding:10px; border-radius:10px; border:1px solid var(--border); background:var(--panel-2); color:var(--text)">
        <button id="signupBtn" class="btn" style="background:var(--accent); color:#fff; border-color:transparent">Create account</button>
        <div id="msg" style="color:var(--danger); font-size:13px; min-height:18px;"></div>
        <div><a href="login.html">Already have an account? Log in</a></div>
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>

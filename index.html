<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom GPT Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Custom GPT</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-clear"><i class="fas fa-trash"></i> Clear Chat</button>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Messages will appear here -->
                <div class="message gpt-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="content">
                        <p>Hello! I'm your custom GPT assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="sendButton" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div class="disclaimer">
                    <p><i class="fas fa-info-circle"></i> This GPT uses our PostgreSQL database for accurate responses.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
